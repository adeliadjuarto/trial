<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <form action="#" th:action="@{/doctor/add}" th:object="${doctor}" method="post">
        <div>
            City: <input type="text" th:field="*{city}" />
        </div>
        <div>
            Type: <input type="text" th:field="*{type}" />
        </div>
        <div>
            Name: <input type="text" th:field="*{name}" />
        </div>
        <div>
            Address: <input type="text" th:field="*{address}" />
        </div>
        <div>
            Telephone: <input type="text" th:field="*{telephone}" />
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
</div>
</body>
</html>
