<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <a href="/doctor/import-doctor">Import Doctor</a>
    <a href="/doctor/create">Add Doctor</a>
    <h1>Doctors:</h1>
    <table id="doctorTable" border="0" class="table-striped">
        <thead>
            <tr>
                <th>City</th>
                <th>Type</th>
                <th>Name</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.city}"></td>
                <td th:text="${doctor.type}"></td>
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.address}"></td>
                <td th:text="${doctor.telephone}"></td>
                <td>
                    <a th:href="@{/doctor/edit/{id}(id=${doctor.id})}">Edit</a>
                    <a th:href="@{/doctor/delete/{id}(id=${doctor.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        $(document).ready( function () {
             $('#doctorTable').DataTable( {
                "scrollX": true
            } );
        });
    </script>
</div>
</body>

</html>
