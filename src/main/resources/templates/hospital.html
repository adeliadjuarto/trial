<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <a href="/hospital/import-hospital">Import Hospital</a>
    <h1>Hospitals:</h1>
    <table id="hospitalTable" border="0" class="table-striped">
        <thead>
            <tr>
                <th>City</th>
                <th>Provider</th>
                <th>Bpjs</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Fax</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hospital : ${hospitals}">
                <td th:text="${hospital.city}"></td>
                <td th:text="${hospital.provider}"></td>
                <td th:text="${hospital.bpjs}"></td>
                <td th:text="${hospital.address}"></td>
                <td th:text="${hospital.telephone}"></td>
                <td th:text="${hospital.fax}"></td>
            </tr>
        </tbody>
    </table>
    <script>
        $(document).ready( function () {
             $('#hospitalTable').DataTable( {
                "scrollX": true
            } );
        });
    </script>
</div>
</body>

</html>
