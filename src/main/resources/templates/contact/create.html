<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <form action="#" th:action="@{/contact/add}" th:object="${contact}" method="post">
        <div>
            NIP: <input type="text" th:field="*{nip}" />
        </div>
        <div>
            Name: <input type="text" th:field="*{name}" />
        </div>
        <div>
            Position: <input type="text" th:field="*{jobtitleId}" />
        </div>
        <div>
            Stsrc: <input type="text" th:field="*{stsrc}" />
        </div>
        <div>
            Employee ID: <input type="text" th:field="*{employeeId}" />
        </div>
        <div>
            Branch ID: <input type="text" th:field="*{branchId}" />
        </div>
        <div>
            Division ID: <input type="text" th:field="*{divisionId}" />
        </div>
        <div>
            Region ID: <input type="text" th:field="*{regionId}" />
        </div>
        <div>
            CEK: <input type="text" th:field="*{cek}" />
        </div>
        <div>
            Birthdate: <input type="text" id="birthDate" name="birthDate"/>
        </div>
        <div>
            Mobile: <input type="text" name="mobile"/>
        </div>
        <div>
            Home: <input type="text" name="home"/>
        </div>
        <div>
            Office: <input type="text" name="office"/>
        </div>
        <div>
            Office ext: <input type="text" name="officeExt"/>
        </div>
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
    <script>
        $( function() {
            $( "#dateChange" ).datepicker({ dateFormat: 'yy-mm-dd' });
            $( "#birthDate" ).datepicker({ dateFormat: 'yy-mm-dd' });
        } );
    </script>
</div>
</body>
</html>
