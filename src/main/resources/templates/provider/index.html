<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <a href="/provider/import-provider">Import Providers</a>
    <!--<a href="/provider/create">Add Provider</a>-->
    <h1>Providers:</h1>
    <table id="providerTable" border="0" class="table-striped">
        <thead>
            <tr>
                <th>City</th>
                <th>Name</th>
                <th>Bpjs</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Fax</th>
                <th>Provider Type</th>
                <th>Service Type</th>
                <th>Insurance Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="provider : ${providers}">
                <td th:text="${provider.city}"></td>
                <td th:text="${provider.name}"></td>
                <td th:text="${provider.bpjs}"></td>
                <td th:text="${provider.address}"></td>
                <td th:text="${provider.telephone}"></td>
                <td th:text="${provider.fax}"></td>
                <td th:text="${provider.providerType.name}"></td>
                <td th:text="${provider.serviceType.name}"></td>
                <td th:text="${provider.insuranceType.name}"></td>
                <td>
                    <a th:href="@{/provider/edit/{id}(id=${provider.id})}">Edit</a>
                    <a th:href="@{/provider/delete/{id}(id=${provider.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        $(document).ready( function () {
             $('#providerTable').DataTable( {
                "scrollX": true
            } );
        });
    </script>
</div>
</body>

</html>
